<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />


    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />


    <link rel="stylesheet" href="css/calculator.css">
    <title>calculator</title>
</head>
<body>
   <div class="animate__animated animate__bounceInLeft ">

    <div  class="mainCalDiv" >

        <div class="outputDiv" id="output-div">

        </div>
<!--the numbers div-->

<div class="buttons-num-div">


        <div class="firstSymbolDiv">
<button class="reset-btn" id="reset-btn">AC</button>
<button class="percentage-btn" id="percentage-btn">%</button>
<button class="division-btn" id="division-btn">รท</button>
        </div>


        <!--  first number div-->

        
        <div class="firstNumDiv">
            <button class="seven-btn" id="seven-btn">7</button>
            <button class="eight-btn" id="eight-btn">8</button>
            <button class="nine-btn" id="nine-btn">9</button>
            <button class="multiplication-btn" id="multiplication-btn">x</button>
                    </div>
  <!-- second number div-->

        
  <div class="secondNumDiv">
    <button class="four-btn"  id="four-btn" class="animate__animated animate__backOutRight">4</button>
    <button class="five-btn" id="five-btn">5</button>
    <button class="six-btn" id="six-btn">6</button>
    <button class="minus-btn" id="minus-btn">-</button>
            </div>

 <!-- third number div-->

        
 <div class="third">
    <button class="one-btn" id="one-btn" >1</button>
    <button class="two-btn" id="two-btn">2</button>
    <button class="three-btn" id="three-btn">3</button>
    <button class="plus-btn" id="plus-btn">+</button>
            </div>

            <!-- fourt number div-->

        
 <div class="fourtNumDiv">
    <button class="zero-btn" id="zero-btn" >0</button>
    <button class="dot-btn" id="dots-btn">.</button>
    <button class="equal-btn" id="equal-btn">=</button>
            </div>

</div>
    </div>


</div>
    <script src="js/calculator.js"></script>

</body>
<html>
